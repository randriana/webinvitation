<div class="main">
  <p class="main__text">MERCI DE CONFIRMER VOTRE PRÉSENCE AVANT LE 20 FÉVRIER 2018</p>
  <form class="main__form">
    <div class="main__form__member" *ngFor="let member of user.members">
      <span class="main__form__name">{{member.name}}</span>
      <div class="main__form__button-group">
        <button class="main__form__button">ACCEPTE AVEC PLAISIR</button>
        <button class="main__form__button">DÉCLINE AVEC REGRET</button>
      </div>
    </div>
  </form>
</div>
